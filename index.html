<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Model Viewer Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Permissions-Policy" content="camera=(self), gyroscope=(self), accelerometer=(self), xr-spatial-tracking=(self), fullscreen=(self)">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #fullscreen-button, #back-button { position: absolute; z-index: 999; top: 10px; right: 10px; }
    #back-button { display: none; }
  </style>
</head>
<body>
  <button id="fullscreen-button">Enter Fullscreen</button>
  <button id="back-button">Back</button>
  <a-scene embedded vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="tree-model" src="https://cdn.aframe.io/test-models/models/tree/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity environment="preset: forest"></a-entity>

    <a-entity gltf-model="#tree-model" position="0 0 -5" scale="2 2 2" animation-mixer></a-entity>

    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>

  <script>
    // Fullscreen button functionality
    document.getElementById('fullscreen-button').addEventListener('click', function () {
      var elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    });

    // Back button functionality
    document.getElementById('back-button').addEventListener('click', function () {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { // Firefox
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE/Edge
        document.msExitFullscreen();
      }
    });

    // Show/hide buttons based on fullscreen state
    document.addEventListener('fullscreenchange', function () {
      if (document.fullscreenElement) {
        document.getElementById('fullscreen-button').style.display = 'none';
        document.getElementById('back-button').style.display = 'block';
      } else {
        document.getElementById('fullscreen-button').style.display = 'block';
        document.getElementById('back-button').style.display = 'none';
      }
    });

    document.addEventListener('webkitfullscreenchange', function () {
      if (document.webkitFullscreenElement) {
        document.getElementById('fullscreen-button').style.display = 'none';
        document.getElementById('back-button').style.display = 'block';
      } else {
        document.getElementById('fullscreen-button').style.display = 'block';
        document.getElementById('back-button').style.display = 'none';
      }
    });

    document.addEventListener('mozfullscreenchange', function () {
      if (document.mozFullScreenElement) {
        document.getElementById('fullscreen-button').style.display = 'none';
        document.getElementById('back-button').style.display = 'block';
      } else {
        document.getElementById('fullscreen-button').style.display = 'block';
        document.getElementById('back-button').style.display = 'none';
      }
    });

    document.addEventListener('msfullscreenchange', function () {
      if (document.msFullscreenElement) {
        document.getElementById('fullscreen-button').style.display = 'none';
        document.getElementById('back-button').style.display = 'block';
      } else {
        document.getElementById('fullscreen-button').style.display = 'block';
        document.getElementById('back-button').style.display = 'none';
      }
    });
  </script>
</body>
</html>
