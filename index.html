<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Permissions-Policy" content="camera=(self), gyroscope=(self), accelerometer=(self), xr-spatial-tracking=(self)">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;" xr-mode-ui="enabled: false">
    <a-marker type="pattern" url="Chef1.patt" id="marker1">
     <a-image src="Chef1_AR.png"
        scale="2 2 2"
        position="0 0.5 0"
        rotation="-90 0 0"
        visible="true">
     </a-image>
    </a-marker>

    <a-marker type="pattern" url="Chef2.patt" id="marker2">
     <a-image src="Chef2_AR.png"
        scale="2 2 2"
        position="0 0.5 0"
        rotation="-90 0 0"
        visible="true">
     </a-image>
    </a-marker>

    <a-marker type="pattern" url="Chef3.patt" id="marker3">
     <a-image src="Chef3_AR.png"
        scale="2 2 2"
        position="0 0.5 0"
        rotation="-90 0 0"
        visible="true">
     </a-image>
    </a-marker>

    <a-marker type="pattern" url="Chef4.patt" id="marker4">
     <a-image src="Chef4_AR.png"
        scale="2 2 2"
        position="0 0.5 0"
        rotation="-90 0 0"
        visible="true">
     </a-image>
    </a-marker>

    <a-marker type="pattern" url="Chef5.patt" id="marker5">
     <a-image src="Chef5_AR.png"
        scale="2 2 2"
        position="0 0.5 0"
        rotation="-90 0 0"
        visible="true">
     </a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
