<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Permissions-Policy" content="camera=(self), gyroscope=(self), accelerometer=(self), xr-spatial-tracking=(self)">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true;'>
    <a-nft type="nft" url="Chef4" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-image src="Chef4_AR.png"
        scale="5 5 5"
        position="50 150 -100"></a-image>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function showConfirmationMessage() {
      alert("AR marker recognized!");
    }

    function hideConfirmationMessage() {
      // You can add any additional logic here if needed
    }
  </script>

</body>
</html>
