<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Permissions-Policy" content="camera=(self), gyroscope=(self), accelerometer=(self), xr-spatial-tracking=(self)">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" xr-mode-ui="enabled: false>
    <a-marker type="pattern" url="pattern-Chef1.patt" id="marker">
      <a-image src="Chef1_AR.png"
        scale="2 2 2"
        position="0 0.5 0"
        rotation="-90 0 0"
        anchored="persistent: true"

        
        
        </a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.querySelector('#marker').addEventListener('markerFound', (event) => {
      console.log('Marker found, sending message');
      parent.postMessage('markerFound', '*');  // Send message to parent page
    });
  </script>
</body>
</html>
