<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Permissions-Policy" content="camera=(self), gyroscope=(self), accelerometer=(self), xr-spatial-tracking=(self)">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <a-marker type="pattern" url="pattern-Chef1.patt" id="marker">
      <a-image src="Chef1_AR.jpg" position="0 0.5 0" visible="false"></a-image>
    </a-marker>

        <a-marker type="pattern" url="pattern-Chef2.patt" id="marker">
      <a-box position="0 0.5 0" material="color: yellow;" visible="true"></a-box>
    </a-marker>

        <a-marker type="pattern" url="pattern-Chef3.patt" id="marker">
      <a-box position="0 0.5 0" material="color: yellow;" visible="true"></a-box>
    </a-marker>

        <a-marker type="pattern" url="pattern-Chef4.patt" id="marker">
      <a-box position="0 0.5 0" material="color: yellow;" visible="true"></a-box>
    </a-marker>

        <a-marker type="pattern" url="pattern-Chef5.patt" id="marker">
      <a-box position="0 0.5 0" material="color: yellow;" visible="true"></a-box>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.querySelector('#marker').addEventListener('markerFound', (event) => {
      console.log('Marker found, sending message');
      parent.postMessage('markerFound', '*');  // Send message to parent page
    });
  </script>
</body>
</html>
